{% block content %}
<!--form that will filter date range of posts -->
<form method="POST">{% csrf_token %}
  <p>Start date<input type = 'datetime-local'  name='start_date'
                      value="{{date_of_first_reply_in_date_range|date:'Y-m-d'}}T{{date_of_first_reply_in_date_range|time:'H:i'}}"
                      min="{{date_of_first_reply|date:'Y-m-d'}}T{{date_of_first_reply|time:'H:i'}}"
                      max="{{date_of_last_reply|date:'Y-m-d'}}T{{date_of_last_reply|time:'H:i'}}">
  </p>
  <p>End date<input type = 'datetime-local'  name='end_date'
                    value="{{date_of_last_reply_in_date_range|date:'Y-m-d'}}T{{date_of_last_reply_in_date_range|time:'H:i'}}"
                    min="{{date_of_first_reply|date:'Y-m-d'}}T{{date_of_first_reply|time:'H:i'}}"
                    max="{{date_of_last_reply|date:'Y-m-d'}}T{{date_of_last_reply|time:'H:i'}}">
  </p>
  <button type="submit">Submit</button>
</form>
<br>
<a href="{% url 'polls:pie_chart' thread_info.thread_id %}">Unfilter</a>
<!--filter by username form-->
<form method="POST">{% csrf_token %}
  <label for="fname">Filter by Username:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <br>
  <input type="submit" value="Submit">
</form>

<!-- add the charts.js library to page -->
<!-- create two variables (sentiment_for_quotes, sentiment_for_no_quotes) that will use the data passed from views.py
pie_chart method to create pie charts using the charts.js lib -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<br>
  <div id="container_3" style="width: 60%; margin: 0 auto;">
    <canvas id="total_replies_bar"></canvas>
  </div>
  <script>
  var total_replies_datetime_bar_chart = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ total_replies_datetime_bar_chart_data|safe }},
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
          label: 'Total Replies',
          fill: 'false'
        }],
        labels: {{ total_replies_datetime_bar_chart_labels|safe }}
      },
      options: {
        title: {
            display: true,
            text: 'Total Replies'
         },
        scales: {
          responsive: true,
          yAxes: [{
            ticks: {
                //will start the bar chart at zero
                beginAtZero: true,
                //precision 0 will for only integers i.e. will not use 1.5
                precision: 0,
            }
          }]
        }
      }
    };
    </script>
<br>

  <div id="container_2" style="width: 60%; margin: 0 auto;">
    <canvas id="sentiment-pie-chart-2"></canvas>
  </div>
  <script>
    var sentiment_for_no_quotes = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ sentiment_no_quotes_data|safe }},
          backgroundColor: [
          "#56d798",
          "#FF7F7F",
          "#FFF9A6"
          ],
          label: 'Sentiment'
        }],
        labels: {{ sentiment_pie_chart_labels|safe }}
      },
      options: {
        responsive: true,
        title: {
            display: true,
            text: 'Sentiment No Quotes'
        }
      }
    };
      </script>

<br>
  <div id="container_4" style="width: 60%; margin: 0 auto;">
    <canvas id="total_replies_username_bar"></canvas>
  </div>
  <script>
  var total_replies_username_bar_chart = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ total_replies_by_username_data|safe }},
          //using a single color without an array[] will cause all bars to be the same color
          backgroundColor:
            '#fdd835',
          label: 'Total Replies'
        }],
        labels: {{ total_replies_by_username_labels|safe }}
      },
      options: {
        title: {
            display: true,
            text: 'User Total Replies'
         },
        responsive: true,
        scales: {
          yAxes: [{
            ticks: {
                //will start the bar chart at zero
                beginAtZero: true,
                //precision 0 will for only integers i.e. will not use 1.5
                precision: 0,
            }
          }]
        }
      }
    };
    </script>
<br>

  <div id="container_5" style="width: 60%; margin: 0 auto;">
    <canvas id="most_frequent_words_bar"></canvas>
  </div>
  <script>
  var most_frequent_words_bar_chart = {
      type: 'horizontalBar',
      data: {
        datasets: [{
          data: {{ most_frequent_words_sorted_df_data|safe }},
          //using a single color without an array[] will cause all bars to be the same color
          backgroundColor:
            '#90EE90',
          label: 'Word Total'
        }],
        labels: {{ most_frequent_words_sorted_df_labels|safe }}
      },
      options: {
        title: {
            display: true,
            text: 'Most Frequent Words'
         },
        responsive: true,
        scales: {
          xAxes: [{
            ticks: {
                //will start the bar chart at zero
                beginAtZero: true,
                //precision 0 will for only integers i.e. will not use 1.5
                precision: 0,
            }
          }]
        }
      }
    };
</script>
<br>

<div id="container" style="width: 60%; margin: 0 auto;">
    <canvas id="sentiment-pie-chart"></canvas>
  </div>
  <script>
    var sentiment_for_quotes = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ quotes_sentiment_count_list|safe }},
          backgroundColor: [
          "#56d798",
          "#FF7F7F",
          "#FFF9A6"
          ],
          label: 'Sentiment'
        }],
        labels: {{ sentiment_pie_chart_labels|safe }}
      },
      options: {
        responsive: true,
        title: {
            display: true,
            text: 'Sentiment Quotes'
        }
      }
    };

      window.onload = function() {

      var ctx = document.getElementById('sentiment-pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, sentiment_for_quotes);

      var ctx_2 = document.getElementById('sentiment-pie-chart-2').getContext('2d');
      window.myPie_2 = new Chart(ctx_2, sentiment_for_no_quotes);

      var ctx_3 = document.getElementById('total_replies_bar').getContext('2d');
      window.myBar = new Chart(ctx_3, total_replies_datetime_bar_chart);

      var ctx_4 = document.getElementById('total_replies_username_bar').getContext('2d');
      window.myBar_2 = new Chart(ctx_4, total_replies_username_bar_chart);

      var ctx_5 = document.getElementById('most_frequent_words_bar').getContext('2d');
      window.myBar_3 = new Chart(ctx_5, most_frequent_words_bar_chart);

    };

  </script>
