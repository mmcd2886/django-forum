<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
      #margins {
      margin: 10px;
      }
    </style>
</head>

<!--nav bar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'polls:index'%}">Threads</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'polls:users'%}">Users</a>
    </li>
  </ul>
</nav>

<div id="margins">
<br>
<div class=form-group">
<form method="POST">{% csrf_token %}
  <input type="text" id="fname" name="fname" class="form-control-md" placeholder="Username">
  <button type="submit" class="btn btn-primary"> Submit</button>
</form>
</div>
<br>




<!--the table class below uses bootstrap to format the table. The first set of <th> tags are columns names. The following
<td> tags use django variables that display the data in the specified column names-->
<div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Thread Title</th>
      <th>Replies</th>
    </tr>
  </thead>
  <tbody>
    {% for thread_title, total_replies, thread_id in zipped_replies_title_list %}
      <tr>
        <td><a href="{% url 'polls:detail' thread_id %}"> {{ thread_title }} </a></td>
        <td>{{ total_replies }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>

<!--closing tag for div id="margins" -->
</div>
